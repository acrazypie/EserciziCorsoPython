<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pomodoro Lite</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>⏱️ Pomodoro Lite</h1>
        </header>

        <main>
            <section class="settings">
                <label
                    >Work (min):
                    <input id="workMin" type="number" min="1" value="25"
                /></label>
                <label
                    >Break (min):
                    <input id="breakMin" type="number" min="1" value="5"
                /></label>
            </section>

            <section class="timer">
                <div class="status" id="status">Stato: Lavoro</div>
                <div class="clock" id="time">25:00</div>

                <div class="bar-wrap">
                    <div class="bar" id="bar"></div>
                </div>

                <div class="controls">
                    <button id="start">Start</button>
                    <button id="pause" disabled>Pausa</button>
                    <button id="reset">Reset</button>
                    <button id="skip" disabled>Skip</button>
                </div>
            </section>
        </main>
    </body>
</html>
